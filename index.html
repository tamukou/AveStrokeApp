<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AveStrokeApp</title>
<link href="css/style_login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="form-wrapper">
        <h1>Login</h1>
        <form>
            <div class="form-item">
            <label for="user-name"></label>
            <input type="user-name" name="user-name" required="required" placeholder="ユーザー名"></input>
            </div>
            <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="パスワード"></input>
            </div>
            <div class="button-panel">
            <input type="submit" class="button" title="Sign In" value="Log in"></input>
            </div>
        </form>
        <div class="form-footer">
            <p><a href="#">ユーザーを新規登録</a></p></br>
            <p><a href="./index_2.html">ゲストログイン</a></p>
        </div>
    </div>
</body>
</html>
